<div class="modal-container" [ngClass]="data.type || 'default'">
  <h2 mat-dialog-title class="modal-title">{{ data.title }}</h2>

  <mat-dialog-content>
    <p>{{ data.body }}</p>
  </mat-dialog-content>

  <mat-dialog-actions class="modal-actions">
    <button mat-button mat-dialog-close="left">
      {{ data.buttonLeft }}
    </button>

    <button mat-flat-button mat-dialog-close="right">
      {{ data.buttonRight }}
    </button>
  </mat-dialog-actions>
</div>
